
<div class="row">
  <div class="col-3">
    <p>{{userName}}</p>
  </div>
  <div class="col-3">
    <p>{{userId}}</p>
  </div>
  <div class="col-3">
    <p>{{userEmail}}</p>
  </div>
  <div class="col-3">
    <p>{{userPassword}}</p>
  </div>
  <div class="col-3">
    <p>{{language}}</p>
  </div>
</div>
<div class="row">
    <div class="col-3">
        <input type="text" [value] = "userName" class="form-control"/>
    </div>
    <div class="col-3">
        <input type="text" [(ngModel)] = "userName" />
    </div>   
    <div class="col-3">
        <select type="text" [(ngModel)] = "language" >
            <option value="FR">FR</option>
            <option value="AR">AR</option>
            <option value="EG">EG</option>
        </select>
    </div>  
</div>
<div class="row">
    <div class="col-3">
        <button class="btn btn-success" (click)="sendRequest()">Request</button>
    </div>
</div>
